<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>

    <link rel="stylesheet" th:href="@{/css/vendor/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<form th:method="post" th:action="@{/login}" class="form-signin">
    <h1 class="mb-3 font-weight-bold">Please sign in</h1>

    <label for="inputEmail" class="sr-only">Username</label>
    <input id="inputEmail" type="email" class="form-control" name="username" placeholder="Email address" required autofocus>

    <label for="inputPassword" class="sr-only">Password</label>
    <input id="inputPassword" type="password" class="form-control" name="password" placeholder="Password" required>

    <button type="submit" class="btn btn-lg btn-primary btn-block">Sign in</button>
</form>
</body>
</html>
